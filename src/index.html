<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Elements</title>

    <link rel="stylesheet" href="/build/elements.css" />
    <script type="module" src="/build/elements.esm.js"></script>
    <script nomodule src="/build/elements.js"></script>
  </head>
  <body>
    <el-layout>
      <div slot="top">Menu</div>
      <div slot="sidebar">Side Nav</div>
      <div slot="main">
        Canvas<br />
        <el-toast id="toast-1">Hello</el-toast>
      </div>
    </el-layout>
    <script>
      (async () => {
        await customElements.whenDefined('el-toast');

        const toast1 = document.querySelector('#toast-1');
        await toast1.open();

        toast1.addEventListener('el-toast-closed', async event => {
          toast1.remove();
        });
      })();
    </script>
  </body>
</html>
